<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Css link-->
    <link rel="stylesheet" href="./style.css">
    <title>Hero Animation</title>
</head>
<body>
    <div class="hero-container">
        <div class="hero-text">
            <div class="headliner"> 
                <h1>Hero<br>Animation</h1>
             </div>
             <div class="description">
                <h3>INTERACTIVE COMPONENTS</h3>
             </div>
             <div class="made-by">
                <h4>Made by Jasmin Dedic</h4>
             </div>
        </div>
        <div class="expanding-cards">
            <div class="panel active" style="background-image: url(./images/cozy-forest.jpg)">
                <h2>Cozy forest</h2>
            </div>
            <div class="panel" style="background-image: url(./images/new-year-holidays.jpg)">
                <h2>New year holiday</h2>
            </div>
            <div class="panel" style="background-image: url(./images/winter-city.jpg)">
                <h2>City in winter</h2>
            </div>
            <div class="panel" style="background-image: url(./images/spring-camping.jpg)">
                <h2>Summer Camping</h2>
            </div>
            <div class="panel" style="background-image: url(./images/summer-beach.jpg)">
                <h2>Summer beach</h2>
            </div>
        </div>
    </div>
    <!--JavaScript link-->
    <script src="./script.js"></script>
</body>
</html>
